<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dibujando con canvas</title>
</head>
<body>
<h1>Dibujo en canvas</h1>
<canvas id="dibujito" width="300" height="300"></canvas>
<p>Asi queda tu dibujo</p>

<!-- Script -->
<script>
    var d = document.getElementById("dibujito");
    var lienzo = d.getContext("2d");
    var lineas = 30;
    var p = 0;
    var yi, xf;
    var ancho = 10;


    while(p < lineas)
    {
      yi = 10 * p;
      xf = 10 * (p + 1);
      dibujarLinea("#AAF", 0, yi, xf, 300);
      p++;
    }

    function dibujarLinea(color, xinicial, yinicial, xfinal, yfinal)
    {
      lienzo.beginPath();
      lienzo.strokeStyle = color;
      lienzo.moveTo(xinicial,yinicial);
      lienzo.lineTo(xfinal,yfinal);
      lienzo.stroke();
      lienzo.closePath();
    }

    dibujarLinea("blue", 0, 0, 0, 300);
    dibujarLinea("blue", 0, 300, 300, 300);
    dibujarLinea("blue", 300, 0, 300, 300);
    dibujarLinea("blue", 0, 0, 300, 0);
    </script>
</body>
</html>
